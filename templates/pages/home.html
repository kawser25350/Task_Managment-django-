


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
  
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .post {
      background: white;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }

    .post h2 {
      margin: 0 0 10px;
    }

    .post p {
      line-height: 1.6;
    }

    .meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #0b63f6;
      font-weight: bold;
    }

    aside {
      background: white;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      height: fit-content;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>My Blog</h1>
    <p>Sharing thoughts, tutorials, and stories ✨</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Categories</a>
      <a href="#">Contact</a>
    </nav>
  </header>

    

      
        <div class="row p-5 gap-3">

        {% for i in post %}

       
        
         <div class="col-sm-3 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ i.title }}</h5>
              <p class="card-text">{{i.content}}</p>
              <h5>Author: {{i.author.name}}</h5>
              <h5 class="d-inline">category</h5>

              
                {% for c in i.category.all %}
                <a href="#" class="btn btn-warning"> {{c.name}} </a>
                {% endfor %}

                <div class="p-2 ">
                   <a  href="{% url 'edit_post' i.id %}" class="btn btn-primary"> Edit </a>
                   <a href="{% url 'delete_post' i.id %}" class="btn btn-danger"> Delete </a>
                </div>

           
            </div>
          </div>
        </div>

       {% endfor %}

      </div>
            
      






   




  <footer>
    <p>© 2026 My Blog | All Rights Reserved</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
